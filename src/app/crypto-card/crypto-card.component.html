<div class="coinCard">
    <figure class="coinCard-img">
        <img [src]="coin.image.large" alt="">
    </figure>
    <div class="coinCard-info">
        <span class="coinCard-name">{{ coin.name }}</span>
    </div>
    <div class="coinCard-favorite">
        <i class="fa-regular fa-star"></i>
    </div>
</div>
